name: Sync Microfrontends using Subtree

on:
  push:
    branches:
      - main
    paths:
      - 'home/**'
      - 'dashboard/**'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"

      - name: Sync Home to separate repo
        if: contains(github.event.head_commit.modified, 'home/') || contains(github.event.head_commit.added, 'home/')
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          # Adicionar repositório home como remote se não existir
          git remote add home https://${GH_PAT}@github.com/[seu-usuario]/mfe-home.git || true
          
          # Push apenas a pasta home para o repositório separado
          git subtree push --prefix=home home main

      - name: Sync Dashboard to separate repo
        if: contains(github.event.head_commit.modified, 'dashboard/') || contains(github.event.head_commit.added, 'dashboard/')
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          # Adicionar repositório dashboard como remote se não existir
          git remote add dashboard https://${GH_PAT}@github.com/[seu-usuario]/mfe-dashboard.git || true
          
          # Push apenas a pasta dashboard para o repositório separado
          git subtree push --prefix=dashboard dashboard main

